<body class ="bg-dark text-white">
    <header class ="bg-secondary text-center p-3">
        <h1>Typing Master</h1>
    </header>
    <div class= "container text-center">
        <div class ="row">
            <div class="col-md-6 mx-auto">
                <p class ="lead">
                    주어진 단어를 <span class="text-success">5</span>초 안에 타이핑 하기
                </p>
                <h2 class="display-2 mb-5" id="current-word">Start</h2>
                <input type ="text" class="form-control form-control-lg" placeholder="start typing..." id = "word-input"
                >
                <h4 class="mt-3" id="message"></h4>
            </div>           
        </div>
        <div class="row">
            <!-- 크기가 xl보다 작을 때는 12를 가짐-->
            <!-- 즉 bootstrap이 가질 수 있는 최대값(12)이므로 세로로 배치됨-->
            <div class="col-12 col-xl-6">
                <h3>
                    Time left: <span id="time">0</span>
                </h3>
            </div>
           <div class="col-12 col-xl-6">
                <h3> 
                    score: <span id="score">0</span>
                </h3>
           </div>
        </div>
        <div class="row mt-5"> <!--mt : margin top-->
            <div class="col">
                <div class="card card-body bg-danger text-white">
                    <h5>안내방법</h5>
                    <p>각 단어를 주어진 시간안에 타이핑하고, 다시 시작하려면 주어진 단어를 입력하세요</p>
                </div>
            </div>
           
        </div>
        <dic class="row mt-3">
            <div class ="col-md-12">
                <button class ="col-12 col-sm-3 btn btn-primary">초급</button>
                <button class ="col-12 col-sm-3 btn btn-secondary">중급</button>
                <button class ="col-12 col-sm-3 btn btn-success">상급</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>

</body>


</html>
